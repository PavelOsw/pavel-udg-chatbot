<mat-card class="message-card">

  <mat-card-header class="mb-3">
      <div class="flex align-items-center">
        <img src="assets/no-image-icon.png" alt="Avatar" class="avatar">
        <strong class="ml-3 username">Username</strong>
        <a class="ml-5 email">email</a>
      </div>
      <div>
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>Archivar</button>
          <button mat-menu-item>Eliminar</button>
        </mat-menu>
      </div>
  </mat-card-header>

  <mat-card-content class="message-card-content">
    <div class="flex flex-column mb-3">
      <mat-form-field class="example-full-width">
        <mat-label>Mensaje</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </mat-card-content>

</mat-card>
