<mat-card class="col-6 col-offset-3 mt-5">
  <mat-card-header>
    <h1 class="mat-h1">Formulario de usuarios</h1>
  </mat-card-header>
  <mat-card-content>

    <div class="flex flex-column">

      <mat-form-field>
        <mat-label>Nombre Completo</mat-label>
        <input type="text" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Correo electrónico</mat-label>
        <input type="text" matInput placeholder="pat@example.com">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Repetir contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-stroked-button color="basic" class="mb-3">
        <mat-icon>add_a_photo</mat-icon>
        Subir foto
      </button>

      <mat-form-field>
        <mat-label>Rol</mat-label>
        <mat-select>
          <mat-option value="one">Rol 1</mat-option>
          <mat-option value="two">Rol 2</mat-option>
          <mat-option value="three">Rol 3</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Guardar
      </button>

    </div>

  </mat-card-content>
</mat-card>
