<mat-card class="col-8 col-offset-2 mt-5">
  <mat-card-header>
    <mat-card-title>
      <h1 class="mat-h1">Crear post</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form>
      <div class="row">
        <div class="col-9 flex align-content-start flex-wrap card-container form-container">
          <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Subtítulo</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-3 flex align-content-center flex-wrap card-container">
          <button mat-button mat-flat-button color="primary" class="align-items-center justify-content-center">
            <mat-icon>add_a_photo</mat-icon>
            Cargar foto
          </button>
        </div>
      </div>

      <div class="flex flex-column mb-2">
        <mat-form-field>
          <mat-label>Categoría</mat-label>
          <mat-select>
            <mat-option value="one"> Categoría 1 </mat-option>
            <mat-option value="two"> Categoría 2 </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>

      <mat-divider></mat-divider>

      <h3 class="mt-3 mat-h3">Programar publicación</h3>
      <div class="flex justify-content-between mt-3">
        <mat-form-field>
          <mat-label>Seleccionar fecha</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="MM/DD/AAAA">
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Título</mat-label>
          <input type="text" matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hora</mat-label>
          <input type="time" matInput>
        </mat-form-field>
      </div>

      <div class="flex justify-content-start flex-wrap card-container m-2">
        <button mat-button mat-raised-button color="primary" class="mr-3">
          <mat-icon>publish</mat-icon>
          Publicar
        </button>

        <button mat-button mat-raised-button color="warn">
          <mat-icon>cancel</mat-icon>
          Cancelar
        </button>
      </div>

    </form>

  </mat-card-content>
</mat-card>
