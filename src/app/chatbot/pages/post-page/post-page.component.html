<mat-card class="col-8 col-offset-2 mt-5">
  <mat-card-header>
    <h1 class="mat-h1">Crear post</h1>
  </mat-card-header>
  <mat-card-content>

    <form class="flex flex-column">
      <div class="mb-2">
        <mat-form-field class="mr-3">
          <mat-label>Título</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Subtítulo</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="flex flex-column mb-2">
        <mat-form-field>
          <mat-label>Categoría</mat-label>
          <mat-select>
            <mat-option value="one"> Categoría 1 </mat-option>
            <mat-option value="two"> Categoría 2 </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>

      <div class="flex justify-content-center">
        <button mat-button mat-flat-button color="primary" class="align-items-center justify-content-center">
          <mat-icon>photo</mat-icon>
          Cargar foto
        </button>
      </div>

    </form>

  </mat-card-content>
</mat-card>
