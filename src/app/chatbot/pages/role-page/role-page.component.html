<mat-card class="col-6 col-offset-3 justify-content-center mt-5">
  <mat-card-header>
    <h1 class="mat-h1">Registro de roles</h1>
  </mat-card-header>
  <mat-card-content>

    <div class="flex flex-column">
      <mat-form-field>
        <mat-label>Nombre del rol</mat-label>
        <input type="text" matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <button mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Guardar
      </button>
    </div>

  </mat-card-content>
</mat-card>

<mat-card class="col-6 col-offset-3 justify-content-center mt-5">
  <mat-card-content>

    <div class="flex flex-column">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let role"> {{role.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let role"> {{role.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let role"> {{role.description}}  </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estatus </th>
          <td mat-cell *matCellDef="let role"> {{role.status}}  </td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef> Creación </th>
          <td mat-cell *matCellDef="let role"> {{role.created}}  </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-card-content>
</mat-card>
